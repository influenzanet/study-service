syntax = "proto3";

package inf.expressions;
option go_package = "github.com/influenzanet/study-service/pkg/api";

message Expression {
  string name = 1;
  string returnType = 2;
  repeated ExpressionArg data = 3;
}

message ExpressionArg {
  string dtype = 1;
  oneof data {
    Expression exp = 2;
    string str = 3;
    double num = 4;
  }
}